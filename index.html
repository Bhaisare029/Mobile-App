<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .detailscontainer {
        background: linear-gradient(
          to bottom,
          transparent,

  </head>
  <body>
    <div class="w-full h-screen bg-black font-['helvetica']">
      <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div
          class="maincard z-[3] w-[100%] absolute h-[100%] top-1/1 left-1/1 -transtale-y-1/2 -transtale-x-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
        <div
          class="incomingcard z-[2] w-[100%] absolute h-[100%] top-1/1 left-1/1 -transtale-y-1/2 -transtale-x-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
      </div>

      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar px-5 py-6 flex justify-between items-center text-white"
        >
          <div class="prfling w-[4rem] h-[4rem] rounded-full overflow-hidden">

          </div>
          <h3 class="capitalize text-xl font-medium tracking-tighter">
            ! fashion Cards !

          <div
            class="chaticon relative flex items-center justify-center rounded-full w-[4rem] h-[4rem] bg-white/20"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>

              class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -transtale-y-[5px] -transtale-x-[3px] w-5 h-5 bg-blue-800"
            >
              <h5 class="text-[12px] font-medium">5</h5>
            </div>
          </div>
        </div>
        <div class="detailscontainer w-full">
          <div class="details px-5 py-6 w-full">
            <div class="element location flex gap-3">
              <i
                class="w-[2rem] h-[2rem] flex items-center justify-center rounded-full font-semibold bg-white ri-corner-left-up-line"
              ></i>
              <h3 class="text-white py-1">USA, California</h3>
            </div>
            <div class="element name flex text-white gap-2 mt-3">
              <h1 class="text-6xl tracking-tighter">Olivia</h1>
              <h1 class="text-6xl tracking-tighter opacity-50">20</h1>
            </div>
            <div class="element tags flex gap-2 text-white mt-4">
              <!-- <div
                class="tag flex gap-2 items-center bg-white/20 px-3 py-2 rounded-full"
              >

              </div> -->
              <!-- <div
                class="tag flex gap-2 items-center bg-white/20 px-3 py-2 rounded-full"

                <i class="text-sm ri-amazon-line"></i>
                <h3 class="text-sm tracking-tight">Amazon</h3>
              </div>
              <div
                class="tag flex gap-2 items-center bg-white/20 px-3 py-2 rounded-full"
              >
                <i class="text-sm ri-instagram-line"></i>
                <h3 class="text-sm tracking-tight">Instagram</h3>
              </div> -->
            </div>
            <div class="element bio text-white/70 mt-3">
              <h3 class="text-xl">Bio</h3>
              <p class="mt-3 font-[cursive]">

                Dolorem eos deserunt qui? Iusto qui quia vitae illum soluta
                autem eaque? -->
              </p>
            </div>
            <div class="element flex items-start mt-10 gap-2">
              <button class="deny py-3 w-1/2 rounded-lg bg-white">
                <i class="text-2xl font-semibold ri-close-line"></i>
              </button>
              <button class="accept py-3 w-1/2 rounded-lg bg-[#A9BECC]">
                <i class="text-2xl text-white font-semibold ri-hearts-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
